<!DOCTYPE html>
<html lang = "en">
<head>
<title> Bootstrap 5 form Example </title>
<meta charset = "utf-8">
<meta name = "viewport" content = "width=device-width, initial-scale = 1">
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
<div class = "container mt-3">
<h1> Bootstrap 4 Form Validation Demo</h1>
<form action = " ">
<div class = "my-2">
<label for = "uname">  Name: </label>
<input type = "text" class = "form-control" id = "uname" placeholder = " name" name = "sname">
</div>
<div class="my-2">
<label for = "pswd"> Username: </label>
<input type = "password" class = "form-control" id = "pswd" placeholder = "Username" name="pswd">
</div>
    <div class="email">
        <label for="email"> Email</label>
        <input type = "email" class = "form-control" id = "email" placeholder = "Email" email="email">
    </div>
     <div class="password">
        <label for="password"> Password</label>
        <input type = "password" class = "form-control" id = "password" placeholder = "Password" password="email">
    </div>
     <div class="confirm">
        <label for="confirm"> Confirm Password</label>
        <input type = "confirm" class = "form-control" id = "confirm" placeholder = "Confirm " confirm="email">
    </div>
     <div class="message">
        <label for="message"> Message</label>
        <input type = "message" class = "form-control" id = "message" placeholder = "Message" message="email">
    </div>
<div class="form-check mb-2">
<label class = "form-check-label" id = "fcl">
<input class = "form-check-input" type = "checkbox" name = "click" id = "ad"> Click here
</label>
</div>
<button type = "submit" class = "btn btn-danger"> Submit </button>
</form>
</div>
</body>
</html>
